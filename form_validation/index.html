<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="main">
            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Thành viên đăng ký</h3>
                <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

                <div class="spacer"></div>

                <div class="form-group">
                    <label for="fullname" class="form-label">Tên đầy đủ</label>
                    <input
                        id="fullname"
                        name="fullname"
                        type="text"
                        placeholder="VD: Sơn Đặng"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                        id="email"
                        name="email"
                        type="text"
                        placeholder="VD: email@domain.com"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input
                        id="password"
                        name="password"
                        type="password"
                        placeholder="Nhập mật khẩu"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                    <input
                        id="password_confirmation"
                        name="password_confirmation"
                        placeholder="Nhập lại mật khẩu"
                        type="password"
                        class="form-control"
                    />
                    <span class="form-message"></span>
                </div>

                <div class="form-group">
                    <label for="gender" class="form-label">Giới tính</label>
                    <div class="gender-selector">
                        <div class="gender-option">
                            <input
                                name="gender"
                                type="radio"
                                id="male"
                                value="male"
                                class="form-control"
                            />
                            <label for="male" class="form-label">Nam</label>
                        </div>
                        <div class="gender-option">
                            <input
                                name="gender"
                                type="radio"
                                id="female"
                                value="female"
                                class="form-control"
                            />
                            <label for="female" class="form-label">Nữ</label>
                        </div>
                        <div class="gender-option">
                            <input
                                name="gender"
                                type="radio"
                                id="other"
                                value="other"
                                class="form-control"
                            />
                            <label for="other" class="form-label">Khác</label>
                        </div>
                    </div>

                    <span class="form-message"></span>
                </div>

                <button class="form-submit">Đăng ký</button>
            </form>
        </div>
        <script src="./validator.js"></script>
        <script>
            // Mong muốn output sẽ nhận được
            Validator({
                form: "#form-1",
                formGroupSelector: ".form-group",
                errorSelector: ".form-message",
                rules: [
                    Validator.isRequired("#fullname", "Vui lòng nhập tên đầy đủ của bạn"),
                    Validator.isRequired("#email"),
                    Validator.isEmail("#email"),
                    Validator.minLength("#password", 6),
                    Validator.isRequired("#password_confirmation"),
                    Validator.isConfirmed(
                        "#password_confirmation",
                        function () {
                            return document.querySelector("#form-1 #password").value;
                        },
                        "Mật khẩu nhập lại không chính xác"
                    ),
                    Validator.isRequired('input[name="gender"]', "Vui lòng chọn giới tính"),
                ],
                onSubmit: function (data) {
                    // Call API
                    console.log(data);
                },
            });
        </script>
    </body>
</html>
